apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
spec:
  selector:
    matchLabels:
      app: client

  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: dpcprofile/eshop-client:v1
          ports:
            - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: client-service
  labels:
    app: client-service
spec:
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
  selector:
    app: client